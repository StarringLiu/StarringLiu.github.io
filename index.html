<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>文艺清新风个人主页</title>
    <style>
        body {
            background-color: #f9f7f3;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold">个人主页</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-green-500">主页</a></li>
                <li><a href="#" class="hover:text-green-500">随笔</a></li>
                <li><a href="#" class="hover:text-green-500">摄影</a></li>
                <li><a href="#" class="hover:text-green-500">联系</a></li>
            </ul>
        </div>
    </nav>
    <!-- 英雄部分 -->
    <section class="bg-cover bg-center py-20" style="background-image: url('https://picsum.photos/1920/1080?grayscale');">
        <div class="container mx-auto px-4 text-center text-white">
            <h2 class="text-4xl font-bold mb-4">在时光里，记录生活</h2>
            <p class="text-lg mb-8">我是 [你的名字]，一个热爱生活、喜欢记录的人</p>
            <a href="#"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300">查看我的随笔</a>
        </div>
    </section>
    <!-- 随笔部分 -->
    <section class="container mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-center mb-10">我的随笔</h2>
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div class="bg-white rounded-md shadow-md p-6">
                    <h3 class="text-xl font-bold mb-2">随笔 1</h3>
                    <p class="text-gray-600 mb-4">今天的阳光格外温暖，走在街道上，感受着微风拂面，思绪也渐渐飘远……</p>
                    <a href="#" class="text-green-500 hover:underline">阅读全文</a>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div class="bg-white rounded-md shadow-md p-6">
                    <h3 class="text-xl font-bold mb-2">随笔 2</h3>
                    <p class="text-gray-600 mb-4">坐在咖啡馆的角落，看着窗外人来人往，心中涌起一种莫名的宁静……</p>
                    <a href="#" class="text-green-500 hover:underline">阅读全文</a>
                </div>
            </div>
        </div>
    </section>
    <!-- 摄影部分 -->
    <section class="bg-gray-100 py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-10">我的摄影</h2>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <img src="https://picsum.photos/300/200" alt="摄影作品 1" class="rounded-md shadow-md">
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <img src="https://picsum.photos/300/200" alt="摄影作品 2" class="rounded-md shadow-md">
                </div>
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <img src="https://picsum.photos/300/200" alt="摄影作品 3" class="rounded-md shadow-md">
                </div>
            </div>
        </div>
    </section>
    <!-- 联系部分 -->
    <section class="container mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-center mb-10">联系我</h2>
        <form action="#" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">姓名</label>
                <input type="text" id="name" name="name"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">邮箱</label>
                <input type="email" id="email" name="email"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500">
            </div>
            <div class="mb-8">
                <label for="message" class="block text-gray-700 font-bold mb-2">消息</label>
                <textarea id="message" name="message" rows="4"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-green-500"></textarea>
            </div>
            <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300">发送消息</button>
        </form>
    </section>
    <!-- 页脚 -->
    <footer class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">版权所有 &copy; [你的名字] 2025</p>
            <ul class="flex justify-center space-x-4 mt-4">
                <li><a href="#" class="text-gray-600 hover:text-green-500"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" class="text-gray-600 hover:text-green-500"><i class="fab fa-weibo"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
